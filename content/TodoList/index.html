<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear" id="clear"><i class="fas fa-sync"></i></div>
            <div class="date" id="date"></div>
        </div>
        <div class="content">
            <ul class="list" id="list">
                <li class="item" data-id="0">
                    <i class="far fa-circle" data-job="complete"></i>
                    <p class="text">hello world</p>
                    <i class="far fa-trash-alt" data-job="delete"></i>
                </li>
            </ul>
        </div>
        <div class="add-item">
            <i class="fas fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
</body>
</html>
